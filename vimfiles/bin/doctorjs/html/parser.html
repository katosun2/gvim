<!DOCTYPE html>
<html>
<head>
  <title>JavaScript parser</title>
</head>
<body>
  <div id=header>
    <h1>JavaScript parser</h1>

      <button onclick="parse();">Parse</button>

    Paste in some JavaScript and the parse tree will be displayed over there!

    <textarea id=js rows=25 cols=80></textarea>
  </div>
  <div id=tree></div>
  <script type="text/javascript" src="../js/tiki.js"></script>
  <script type="text/javascript" src="../js/packages.js"></script>
  <script type="text/javascript" src="../js/jquery-1.4.2.js"></script>
  <script type="text/javascript" src="../js/jstree/jquery.tree.js"></script>
  <script type="text/javascript" src="../js/parser.js"></script>
</body>
</html>
